{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row">
		<input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Nice Multiple Form Fields</label>
            <div class="controls" id="profs">
                <form class="input-append" role="form" action="addFood" method="post">
                    <div id="field">
                      <input autocomplete="off" class="input" id="food" name="prof1" type="text" placeholder="Type something" data-items="8"/>
                      <input autocomplete="off" class="input" id="cost" name="prof1" type="text" placeholder="Type something" data-items="8"/>
                      <button id="b1" class="btn add-more" type="button">+</button>
                    </div>
                </form>
            <br>
            <small>Press + to add another form field :)</small>
            </div>
        </div>
	</div>
</div>
{% endblock %}
