<!doctype html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/main.css') }}">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

        {% if title %}
		<title>{{ title }} - Save Food Bot - by Coolteam</title>
		{% else %}
		<title>Save Food Bot - by Coolteam</title>
		{% endif %}
    </head>
    <body>
        {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>
    <script>
    $(document).ready(function(){
        $(".add-more").click(function(e){
            e.preventDefault();
            var addto = $("#field");
            var newIn = $(addto).find("select")[0].outerHTML;
            var newIn2 = '<input autocomplete="off" class="input" name="cost[]" type="number" min="0" value="0" step="0.01">';

            //var newInput = $(newIn);
            // var newInput2 = $(newIn2);
            var removeBtn = '<button class="btn btn-danger" >-</button>';
            var removeButton = $(removeBtn);
            var parent = $('<div></div>');
            parent.append(newIn);
      
            parent.append(newIn2);
            parent.append(removeButton);
            addto.append(parent);
            addto.append(this);

            // addto.after(newInput2);

            removeButton.click(function(e){
                e.preventDefault();

                $(this).parent().remove();
            });
        });
    });
    </script>
    </body>
</html>
